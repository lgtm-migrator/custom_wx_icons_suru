modname: wx_icons_suru
repo_name: custom_wx_icons_suru
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.2"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Suru icon theme for wxPython‚ÄÇüêç'

enable_tests: False
enable_conda: False

exclude_files:
  - travis
  - tox

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI
travis_pypi_secure: ""

# additional lines for MANIFEST.in
manifest_additional:
  - "recursive-include wx_icons_suru *.svg *.png *.theme *.icon *.xpm AUTHORS COPYING CONTRIBUTORS"

classifiers:
  # "Environment :: MacOS X"
  # "Operating System :: MacOS :: MacOS X"

  # "Environment :: Win32 (MS Windows)"
  # "Operating System :: Microsoft :: Windows"
  # "Operating System :: Microsoft :: Windows :: Windows 10"
  # "Operating System :: Microsoft :: Windows :: Windows 7"
  # "Operating System :: Microsoft :: Windows :: Windows 8.1"

  - "Operating System :: POSIX :: Linux"
  - "Topic :: Desktop Environment :: Gnome"
  - "Environment :: X11 Applications :: GTK"

  # "Operating System :: OS Independent"

  - "Intended Audience :: Developers"

  - "Development Status :: 3 - Alpha"
#  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - "Topic :: Software Development :: Libraries :: Python Modules"
  - "Topic :: Software Development :: User Interfaces"

additional_ignore:
  - gnome_icon_builder.py

keywords:
  - wxpython
  - icons
  - iconset
  - suru


imgbot_ignore:
  - "wx_icons_suru/*"
